query keys {
  instances {
    keys: entities(type: "input_device_switch") {
      id
      label
      properties(
        names: [
          "name"
          "switch"
          "switch_type"
          "state"
        ]
      ) {
        name
        value
        type {
          dataType
          socketType
        }
      }
    }
  }
}
