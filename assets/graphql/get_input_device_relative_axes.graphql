query relative_axes {
  instances {
    relative_axes: entities(type: "input_device_relative_axis") {
      id
      label
      properties(
        names: [
          "name"
          "relative_axis"
          "relative_axis_type"
          "state"
        ]
      ) {
        name
        value
        type {
          dataType
          socketType
        }
      }
    }
  }
}
