query keys {
  instances {
    keys: entities(type: "input_device_key") {
      id
      label
      properties(
        names: [
          "name"
          "key"
          "key_code"
          "key_down"
        ]
      ) {
        name
        value
        type {
          dataType
          socketType
        }
      }
    }
  }
}
