query led_caps_lock {
  instances {
    led_caps_lock: entities(id: "d14b374c-115c-59db-95ad-67a62d7850ef") {
      id
      label
      type {
        name
      }
      properties(
        names: [
          "name",
          "led",
          "led_type",
          "state"
        ]
      ) {
        name
        value
        type {
          dataType
          socketType
        }
      }
    }
  }
}
