query scroll_wheel {
  instances {
    scroll_wheel: entities(id: "9c116981-15b5-5ea0-b43f-4bfd6fe1fa62") {
      id
      label
      type {
        name
      }
      properties(
        names: [
          "name",
          "relative_axis",
          "relative_axis_type",
          "state"
        ]
      ) {
        name
        value
        type {
          dataType
          socketType
        }
      }
    }
  }
}
