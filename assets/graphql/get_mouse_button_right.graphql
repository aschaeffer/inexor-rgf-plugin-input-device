query mouse_button_right {
  instances {
    mouse_button_right: entities(id: "4b5eadbb-33ab-5c50-a24c-b743017550c4") {
      id
      label
      type {
        name
      }
      properties(
        names: [
          "name",
          "key",
          "key_code",
          "key_down"
        ]
      ) {
        name
        value
        type {
          dataType
          socketType
        }
      }
    }
  }
}
